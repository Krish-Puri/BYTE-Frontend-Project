<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - B.Y.T.E. Poetry</title>
  <link rel="stylesheet" href="login-styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <form id="loginForm" action="dashboard.html" method="post">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forget">
        <label><input type="checkbox"> Remember me</label>
        <!-- Updated href attribute with onclick event -->
        <a href="#" onclick="redirectToPasswordRecovery()">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p> <!-- Updated href attribute -->
      </div>
    </form>
  </div>

  <script>
    // Function to handle form submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get username from input field
      var username = document.getElementById('username').value;

      // Store username in local storage
      localStorage.setItem('username', username);

      // Redirect to dashboard page
      window.location.href = "dashboard.html";
    });

    // Function to redirect to password recovery page
    function redirectToPasswordRecovery() {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    }
  </script>
</body>

</html>
