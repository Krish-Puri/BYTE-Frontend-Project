<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Register - B.Y.T.E. Poetry</title>
  <link rel="stylesheet" href="login-styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <form id="registerForm" action="dashboard.html" method="post"> <!-- Changed action to dashboard.html -->
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <!-- Added id and name attributes -->
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required> <!-- Added name attribute -->
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <!-- Added name attribute -->
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    // Function to handle form submission
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get username from input field
      var username = document.getElementById('username').value;

      // Store username in local storage
      localStorage.setItem('username', username);

      // Redirect to dashboard page
      window.location.href = "dashboard.html";
    });
  </script>
</body>

</html>
